<!DOCTYPE html>
<html>
<head>
  <title>Word Joiner</title>
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      text-align: center;
      margin: 50px;
    }

    input {
      padding: 8px;
      margin: 5px;
    }

    button {
      padding: 10px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Word Joiner</h2>

  <label for="word1">Word 1:</label>
  <input type="text" id="word1" placeholder="Enter first word">

  <label for="word2">Word 2:</label>
  <input type="text" id="word2" placeholder="Enter second word ">

  <button onclick="joinWords()">Join</button>

  <div id="result"></div>

  <script>
    function joinWords() {
      var word1 = document.getElementById('word1').value;
      var word2 = document.getElementById('word2').value;
      var resultDiv = document.getElementById('result');

      setTimeout(function() {
        var joinedWords = word1 + ' ' + word2;
        resultDiv.innerHTML = 'Joined Words: ' + joinedWords;
      }, 3000);
    }
  </script>

</body>
</html>
