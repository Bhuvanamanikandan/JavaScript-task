<!DOCTYPE html>
<html>
<head>

  <title>Fade to Black</title>
  <style>
    body {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin: 20px;
    }

    .cell {
      width: 30%;
      margin: 10px;
      position: relative;
    }

    img {
      width: 100%;
      height: auto;
      cursor: pointer;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      opacity: 0;
      transition: opacity 0.5s;
    }
  </style>
</head>
<body>

  <div class="cell" onclick="fadeToBlack(this)"><img src="picture1.jpg" alt="Image 1"><div class="overlay"></div></div>
  <div class="cell" onclick="fadeToBlack(this)"><img src="picture2.jpg" alt="Image 2"><div class="overlay"></div></div>
  <div class="cell" onclick="fadeToBlack(this)"><img src="picture3.jpg" alt="Image 3"><div class="overlay"></div></div>


  <script>
    function fadeToBlack(cell) {
      var overlay = cell.querySelector('.overlay');
      overlay.style.opacity = Math.min(parseFloat(overlay.style.opacity) || 0 + 0.05, 1);
    }
  </script>

</body>
</html>
